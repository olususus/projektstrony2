<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Burgers</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">SmartPOS</div>
        <nav>
          <ul>
            <li class="active">Food & Drinks</li>
            <li>Messages</li>
            <li>Bills</li>
            <li>Settings</li>
          </ul>
        </nav>
        <div class="other">
          <ul>
            <li>Notifications <span class="badge">3</span></li>
            <li>Support</li>
          </ul>
        </div>
        <div class="profile">
          <p>Theresa Webb</p>
          <p>Waiter - 4h 56m</p>
          <button>Open profile</button>
        </div>
      </aside>
      <main class="content">
        <header>
          <h1>Burgers üçî</h1>
          <input type="text" placeholder="Search..." />
        </header>
        <section class="products">
          <div class="product">
            <div class="product-name">Cheeseburger</div>
            <div class="product-weight">150 g</div>
            <div class="product-price">$3.50</div>
          </div>
          <div class="product">
            <div class="product-name">Chicken-Deluxe</div>
            <div class="product-weight">240 g</div>
            <div class="product-price">$4.25</div>
          </div>
          <div class="product">
            <div class="product-name">Hamburger</div>
            <div class="product-weight">320 g</div>
            <div class="product-price">$4.50</div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
