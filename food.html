<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/food.css" />
    <link rel="stylesheet" href="styles/breadcrumb.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="assets/logo.jpg" alt="Logo" />
        <span>SmartPOS</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><span class="icon"
                ><img src="assets/dashboard.svg" alt="dash" /></span
              >Dashboard</a
            >
          </li>
          <li>
            <a href="food.html"
              ><span class="icon"
                ><img src="assets/hamburger.svg" alt="hamburger" /></span
              >Food & Drinks</a
            >
          </li>
          <li>
            <a href="messages.html"
              ><span class="icon"
                ><img src="assets/message.svg" alt="chat" /></span
              >Messages</a
            >
          </li>
          <li>
            <a href="bills.html"
              ><span class="icon"><img src="assets/bill.svg" alt="bill" /></span
              >Bills</a
            >
          </li>
          <li>
            <a href="#"
              ><span class="icon"
                ><img src="assets/settings.svg" alt="settings" /></span
              >Settings</a
            >
          </li>
        </ul>
        <span class="category"></span>
        <ul>
          <li>
            <a href="#"
              ><span class="icon"
                ><img src="assets/notification.svg" alt="noti" /></span
              >Notifications</a
            >
          </li>
          <li>
            <a href="support.html"
              ><span class="icon"
                ><img src="assets/support.svg" alt="support" /></span
              >Support</a
            >
          </li>
        </ul>
        <div class="user-panel">
          <div class="user-info">
            <img
              src="assets/misiupysiu.jpg"
              alt="User Profile"
              class="user-avatar"
            />
            <span class="user-name">John</span>
            <span class="user-role">Waiter</span>
          </div>
          <div class="work-time">
            <span>Work time: 9:00 AM - 5:00 PM</span>
          </div>
          <a href="user-profile.html" class="view-profile-btn">View Profile</a>
        </div>
      </nav>
    </div>

    <main>
      <div class="breadcrumb">
        <img
          src="assets/arrowleft.svg"
          alt="Previous"
          class="back-arrow"
          onclick="window.history.back()"
        />
        <span class="breadcrumb-text"></span>
      </div>
      <h1>Food Menu</h1>
      <div id="menu" class="menu"></div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/sidebar.js"></script>
  </body>
</html>
